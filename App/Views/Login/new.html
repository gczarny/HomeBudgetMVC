{% extends 'base.html' %}

{% block title %}Log in{% endblock %}

{% block body %}
    <div class="container-fluid signin-slider bg-light text-light">
        <div class="row align-items-center justify-content-center">
            
            <div class="col-lg-4 text-center">
                <h1 class="masthead-heading text-uppercase mb-4">Sign in</h1>
                {% for message in flash_messages %}
                <div class="alert alert-{{ message.type }}">
                    {{ message.body }}
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="row align-items-center justify-content-center">
            <div class="col-lg-4 text-center ">
                
                <form method="post" action="/login/create">
                    <div class="form-group mb-2">
                        <label for="inputEmail">Email address</label>
                        <input id="inputEmail" type="email" class="form-control" name="email" placeholder="Enter email" autofocus value="{{ email }}" />
                    </div>
                    <div class="form-group mb-2">
                        <label for="inputPassword">Password</label>
                        <input id="inputPassword" type="password" class="form-control" name="password" placeholder="Password" />
                    </div>
                    <div class="checkbox mb-2">
                        <label>
                            <input type="checkbox" name="remember_me" {% if remember_me %} checked="checked" {% endif %} /> Remember me
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary" >Sign in</button>
                </form>
                <a href="/password/forgot">Forgot password?</a>
             </div>
        </div>
    </div>
{% endblock %}
